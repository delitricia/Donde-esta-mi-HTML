<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde Esta mi HTML</title>
</head>

<body>

    <main>
        <h1>Log in</h1>
        <p>Don't have an account? <a href="https://signing-in">sign Up</a></p>

        <form>
            <button>
                <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s48-fcrop64=1,00000000ffffffff-rw"
                    alt="Google Logo">
                <p>Sign in with Google</p>
            </button>

            <button>
                <img width="80px"
                    src="https://img.freepik.com/vector-premium/icono-logotipo-circulo-facebook-aplicacion-redes-sociales-aplicacion-red-marca-editorial-popular-ilustracion-vectorial_913857-373.jpg?semt=ais_hybrid&w=740&q=80"
                    alt="Facebook logo">
            </button>
        </form>

        <p><span>or</span></p>

        <section>
            <p>Email</p>
            <input type="text" placeholder="Enter Email">

            <p>Password</p>
            <input type="text" placeholder="Enter Password">

            <p>
                <button>Log in</button>
            </p>

            <a href="https://forgot-password">Forgot password ?</a>
        </section>

    </main>

</body>

</html>
